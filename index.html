<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 300px;
    }
    .message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Votazione</h1>
  <form id="voteForm">
    <input type="text" id="code" placeholder="Inserisci il tuo codice identificativo" required />
    <select id="option" required>
      <option value="" disabled selected>Seleziona un'opzione</option>
      <option value="Nome1">Nome1</option>
      <option value="Nome2">Nome2</option>
      <option value="Nome3">Nome3</option>
    </select>
    <button type="submit">Vota</button>
  </form>
  <div class="message" id="message"></div>

  <script src="script.js"></script>
</body>
</html>
